<!DOCTYPE html>
<html_lang="ja">
    <head>
        <meta_charset="UTF-8">
        <title>Coggie stand</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <!--ヘッダー-->
        <header>
            <h1><a href="index.html"><img src="images/logo.png" alt="Coggie stand"></a></h1>
            <div id="header_contact"><a href="contact.html"><img src="images/btn_contact.png" alt="contact"></a></div>
            <nav id="global_navi">
                <ul>
                    <li class="current"><a href="index.html">HOME</a></li>
                    <li><a href="profile.html">PROFILE</a></li>
                    <li><a href="works.html">WORKS</a></li>
                    <li><a href="private.html">PRIVATE</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </nav>
        </header>
        <!--/ヘッダー-->

        <!--wrapper-->
        <div id="wrapper">
            <!--メイン-->
            <div id="main">
                <div id="breadcrumb">
                    <ol>
                        <li><a href="index.html">HOME</a></li>
                        <li>CONTACT</li>
                    </ol>
                </div>
                <section id="contact">
                    <h2>CONTACT</h2>
                    <form id="entry">
                        <dl>
                            <dt>お名前 <span class="must">※</span></dt>
                            <dd><input type="text" name="name" id="name" required>
                            <dt>メールアドレス <span class="must">※</span></dt>
                            <dd><input type="email" name="email id="email" required></dd>
                            <dt>お問い合わせ内容</dt>
                            <dd>
                                <textarea name="detail" id="detail"></textarea>
                            </dd>
                        </dl>
                        <p id="submit_button_cover">
                            <input type="submit" id="submit_button" value="送信する">
                        </p>
                    </form>
                </section>
            </div>
            <!--/メイン-->

            <!--サイド-->
            <aside id="sidebar">
                <section id="side_banner">
                    <h2>LINK</h2>
                    <ul>
                        <li><a href="#" target=" blank"><img src="images/banner01.jpg" alt="coffee blog"></a></li>
                        <li><a href="https://twitter.com/" target=" blank"><img src="images/banner02.jpg" alt="twitter"></a></li>
                    </ul>

                </section>
                <section id="side_contact">

                </section>
            </aside>
            <!--/サイド-->


        </div>
        <!--/wrapper-->

        <!--フッター-->
        <footer>
            <div id="footer_nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="profile.html">PROFILE</a></li>
                    <li><a href="works.html">WORKS</a></li>
                    <li><a href="private.html">PRIVATE</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </div>
            <small>&copy; 2020 Coggie stand.</small>
        </footer>
        <!--/フッター-->

    </body>
</html_lang>
